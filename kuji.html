<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo ä¸€ç•ªè³ç·šä¸ŠæŠ½é¸å¹³å°</title>
    
    <!-- å¼•å…¥ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- å¼•å…¥ React å’Œ Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- è‡ªå®šç¾©å‹•ç•«æ¨£å¼ -->
    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .animate-shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        .ticket-reveal {
            transition: all 0.6s ease-out;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- æ¨¡æ“¬è³‡æ–™è¨­å®š ---
        const TOTAL_TICKETS = 80;
        const PRICE_PER_DRAW = 300;
        
        // çå“è¨­å®š
        const INITIAL_PRIZES = [
            { tier: 'A', name: 'è¶…å·¨å¤§å­«æ‚Ÿç©ºæ¨¡å‹', total: 2, image: 'ğŸ”¥' },
            { tier: 'B', name: 'é”çˆ¾æˆ°é¬¥æœç‰ˆæ¨¡å‹', total: 3, image: 'ğŸ‘Š' },
            { tier: 'C', name: 'ç¥é¾å¤§å‹æ¯›å·¾', total: 5, image: 'ğŸ‰' },
            { tier: 'D', name: 'ç»ç’ƒæ¯çµ„ (éš¨æ©Ÿ)', total: 10, image: 'ğŸº' },
            { tier: 'E', name: 'ç°½åè‰²ç´™', total: 20, image: 'ğŸ“„' },
            { tier: 'F', name: 'æ©¡è† åŠé£¾', total: 40, image: 'ğŸ”‘' },
        ];

        // æ¨¡æ“¬å¾Œç«¯ï¼šç”Ÿæˆ 80 å¼µç±¤ä¸¦é å…ˆåˆ†é…çå“ (Shuffle)
        const generateBox = () => {
            let pool = [];
            INITIAL_PRIZES.forEach(p => {
                for(let i=0; i<p.total; i++) pool.push(p.tier);
            });
            // æ‰“äº‚é †åº
            pool = pool.sort(() => Math.random() - 0.5);
            
            return Array.from({ length: TOTAL_TICKETS }, (_, i) => ({
                id: i + 1,
                status: 'AVAILABLE', // AVAILABLE, SOLD
                tier: pool[i]
            }));
        };

        // --- ä¸»æ‡‰ç”¨å…ƒä»¶ ---
        function App() {
            const [tickets, setTickets] = useState([]);
            const [userCoins, setUserCoins] = useState(5000);
            const [isDrawing, setIsDrawing] = useState(false);
            const [drawResult, setDrawResult] = useState(null); // å­˜æ”¾æŠ½ççµæœ
            const [showResultModal, setShowResultModal] = useState(false);

            // åˆå§‹åŒ–
            useEffect(() => {
                setTickets(generateBox());
            }, []);

            // è¨ˆç®—ç•¶å‰å‰©é¤˜çå“æ•¸é‡
            const getRemainingPrizes = () => {
                const counts = {};
                INITIAL_PRIZES.forEach(p => counts[p.tier] = 0);
                tickets.forEach(t => {
                    if (t.status === 'AVAILABLE') {
                        counts[t.tier] = (counts[t.tier] || 0) + 1;
                    }
                });
                return counts;
            };

            const remainingCounts = getRemainingPrizes();
            const totalRemaining = tickets.filter(t => t.status === 'AVAILABLE').length;
            const progressPercent = ((TOTAL_TICKETS - totalRemaining) / TOTAL_TICKETS) * 100;

            // æŠ½çé‚è¼¯
            const handleDraw = (count) => {
                if (userCoins < count * PRICE_PER_DRAW) {
                    alert("ä»£å¹£ä¸è¶³ï¼è«‹å…ˆå„²å€¼");
                    return;
                }
                if (totalRemaining < count) {
                    alert("å‰©é¤˜å¼µæ•¸ä¸è¶³ï¼");
                    return;
                }

                setIsDrawing(true);

                // æ¨¡æ“¬ç¶²è·¯å»¶é²èˆ‡å‹•ç•«
                setTimeout(() => {
                    // 1. æ‰¾å‡ºå¯ç”¨çš„ç±¤
                    const availableIndices = tickets
                        .map((t, i) => t.status === 'AVAILABLE' ? i : -1)
                        .filter(i => i !== -1);

                    // 2. éš¨æ©Ÿé¸å– count å¼µ
                    const selectedIndices = [];
                    for (let i = 0; i < count; i++) {
                        const rand = Math.floor(Math.random() * availableIndices.length);
                        selectedIndices.push(availableIndices[rand]);
                        availableIndices.splice(rand, 1); // ç§»é™¤å·²é¸çš„ï¼Œé¿å…é‡è¤‡
                    }

                    // 3. æ›´æ–°ç‹€æ…‹
                    const newTickets = [...tickets];
                    const results = [];

                    selectedIndices.forEach(index => {
                        newTickets[index].status = 'SOLD';
                        results.push(newTickets[index]);
                    });

                    setTickets(newTickets);
                    setUserCoins(prev => prev - (count * PRICE_PER_DRAW));
                    setDrawResult(results);
                    setIsDrawing(false);
                    setShowResultModal(true);

                }, 1500); // 1.5ç§’å‹•ç•«æ™‚é–“
            };

            // å–å¾—çå“è©³ç´°è³‡è¨Š
            const getPrizeInfo = (tier) => INITIAL_PRIZES.find(p => p.tier === tier);

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 pb-20">
                    {/* å°èˆªåˆ— */}
                    <nav className="bg-gray-800 p-4 sticky top-0 z-40 shadow-lg flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">ğŸ²</span>
                            <h1 className="font-bold text-xl tracking-wider">KUJI ONLINE</h1>
                        </div>
                        <div className="flex items-center gap-4 bg-gray-700 px-4 py-1 rounded-full">
                            <span className="text-yellow-400 text-xl">ğŸ’°</span>
                            <span className="font-mono font-bold text-lg">{userCoins} P</span>
                            <button 
                                onClick={() => setUserCoins(prev => prev + 1000)}
                                className="text-xs bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded"
                            >
                                +å„²å€¼
                            </button>
                        </div>
                    </nav>

                    <div className="max-w-4xl mx-auto p-4">
                        
                        {/* å•†å“çœ‹æ¿å€ */}
                        <div className="bg-gray-800 rounded-xl overflow-hidden shadow-2xl mb-8 border border-gray-700">
                            <div className="relative h-48 bg-gradient-to-r from-purple-900 to-blue-900 flex items-center justify-center">
                                <h2 className="text-4xl font-black text-white drop-shadow-lg italic transform -rotate-2">
                                    ä¸ƒé¾ç  VS Omnibus
                                </h2>
                                <div className="absolute bottom-2 right-2 bg-black/50 px-3 py-1 rounded text-sm">
                                    ä¸€æŠ½ {PRICE_PER_DRAW} P
                                </div>
                            </div>
                            
                            <div className="p-4">
                                <div className="flex justify-between text-sm text-gray-400 mb-2">
                                    <span>é€²åº¦ {TOTAL_TICKETS - totalRemaining}/{TOTAL_TICKETS}</span>
                                    <span>å‰©é¤˜ {totalRemaining} å¼µ</span>
                                </div>
                                <div className="w-full bg-gray-700 h-4 rounded-full overflow-hidden">
                                    <div 
                                        className="bg-gradient-to-r from-yellow-400 to-red-500 h-full transition-all duration-500" 
                                        style={{width: `${progressPercent}%`}}
                                    ></div>
                                </div>
                            </div>

                            {/* çå“æ¸…å–®èˆ‡å‰©é¤˜é‡ */}
                            <div className="grid grid-cols-3 sm:grid-cols-6 gap-2 p-4 bg-gray-800">
                                {INITIAL_PRIZES.map(prize => {
                                    const remaining = remainingCounts[prize.tier];
                                    const isSoldOut = remaining === 0;
                                    return (
                                        <div key={prize.tier} className={`relative flex flex-col items-center p-2 rounded-lg border ${isSoldOut ? 'border-gray-700 bg-gray-900 opacity-50' : 'border-gray-600 bg-gray-700'}`}>
                                            <div className={`text-2xl mb-1 ${prize.tier === 'A' ? 'animate-bounce' : ''}`}>{prize.image}</div>
                                            <div className={`font-bold text-lg ${prize.tier === 'A' ? 'text-yellow-400' : 'text-white'}`}>
                                                {prize.tier}è³
                                            </div>
                                            <div className="text-xs text-center text-gray-300 truncate w-full">{prize.name}</div>
                                            <div className={`mt-1 text-xs px-2 py-0.5 rounded-full ${isSoldOut ? 'bg-red-900 text-red-200' : 'bg-blue-900 text-blue-200'}`}>
                                                å‰© {remaining}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* ç±¤ç´™ç‰† (æ ¸å¿ƒå€åŸŸ) */}
                        <div className="mb-24">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <span>ğŸ“Š</span> é…ç‡è¡¨ç‹€æ…‹
                            </h3>
                            <div className="grid grid-cols-5 sm:grid-cols-10 gap-2">
                                {tickets.map((ticket) => (
                                    <div 
                                        key={ticket.id}
                                        className={`
                                            aspect-square flex items-center justify-center text-sm font-bold rounded cursor-default transition-all duration-300
                                            ${ticket.status === 'SOLD' 
                                                ? 'bg-gray-800 text-gray-600 border border-gray-700 inner-shadow' 
                                                : 'bg-green-600 text-white border border-green-400 shadow-[0_0_10px_rgba(72,187,120,0.5)]'
                                            }
                                        `}
                                    >
                                        {ticket.status === 'SOLD' ? 'âŒ' : ticket.id}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* åº•éƒ¨æ§åˆ¶åˆ— */}
                    <div className="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 p-4 shadow-2xl z-30">
                        <div className="max-w-4xl mx-auto flex gap-4 justify-center">
                            <button 
                                disabled={isDrawing || totalRemaining < 1}
                                onClick={() => handleDraw(1)}
                                className="flex-1 bg-gradient-to-b from-blue-500 to-blue-700 hover:from-blue-400 hover:to-blue-600 disabled:grayscale text-white font-bold py-3 px-6 rounded-lg shadow-lg transform active:scale-95 transition-all flex flex-col items-center justify-center"
                            >
                                <span className="text-lg">æŠ½ 1 æ¬¡</span>
                                <span className="text-xs opacity-80">{PRICE_PER_DRAW} P</span>
                            </button>

                            <button 
                                disabled={isDrawing || totalRemaining < 5}
                                onClick={() => handleDraw(5)}
                                className="flex-1 bg-gradient-to-b from-yellow-500 to-yellow-700 hover:from-yellow-400 hover:to-yellow-600 disabled:grayscale text-white font-bold py-3 px-6 rounded-lg shadow-lg transform active:scale-95 transition-all flex flex-col items-center justify-center ring-2 ring-yellow-300 ring-opacity-50"
                            >
                                <span className="text-lg">äº”é€£æŠ½</span>
                                <span className="text-xs opacity-80">{PRICE_PER_DRAW * 5} P</span>
                            </button>
                        </div>
                    </div>

                    {/* é–‹çå‹•ç•«/çµæœ Modal */}
                    {(isDrawing || showResultModal) && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
                            
                            {/* æ­£åœ¨æŠ½çä¸­å‹•ç•« */}
                            {isDrawing && (
                                <div className="text-center animate-shake">
                                    <div className="text-8xl mb-4">ğŸ“¦</div>
                                    <h2 className="text-2xl font-bold text-yellow-400">æŠ½é¸ä¸­...</h2>
                                    <p className="text-gray-400">æ­£åœ¨æ’•é–‹ç±¤ç´™</p>
                                </div>
                            )}

                            {/* é¡¯ç¤ºçµæœ */}
                            {!isDrawing && showResultModal && (
                                <div className="bg-gray-800 p-8 rounded-2xl max-w-md w-full mx-4 text-center border-2 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.3)] relative">
                                    <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-yellow-500 text-black font-bold px-6 py-1 rounded-full shadow-lg">
                                        æ­å–œç²å¾—
                                    </div>
                                    
                                    <div className="grid gap-4 my-6 max-h-[60vh] overflow-y-auto">
                                        {drawResult && drawResult.map((res, idx) => {
                                            const info = getPrizeInfo(res.tier);
                                            return (
                                                <div key={idx} className="flex items-center bg-gray-700 p-3 rounded-lg border border-gray-600">
                                                    <div className="text-4xl mr-4">{info.image}</div>
                                                    <div className="text-left">
                                                        <div className={`font-bold text-xl ${res.tier === 'A' ? 'text-yellow-400' : 'text-white'}`}>
                                                            {res.tier} è³
                                                        </div>
                                                        <div className="text-sm text-gray-300">{info.name}</div>
                                                        <div className="text-xs text-gray-500 mt-1">ç±¤è™Ÿ: {res.id}</div>
                                                    </div>
                                                </div>
                                            )
                                        })}
                                    </div>

                                    <div className="flex flex-col gap-2">
                                        <button 
                                            onClick={() => setShowResultModal(false)}
                                            className="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg"
                                        >
                                            æ”¶ä¸‹çå“
                                        </button>
                                        {totalRemaining > 0 && (
                                            <button 
                                                onClick={() => {setShowResultModal(false); handleDraw(1);}}
                                                className="w-full text-yellow-400 hover:text-yellow-300 text-sm py-2"
                                            >
                                                å†æŠ½ä¸€æ¬¡
                                            </button>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Last One æç¤º */}
                    {totalRemaining === 0 && !showResultModal && (
                        <div className="fixed inset-0 z-40 flex items-center justify-center pointer-events-none">
                             <div className="bg-red-600 text-white font-black text-6xl transform -rotate-12 border-4 border-white p-8 shadow-2xl pointer-events-auto">
                                 SOLD OUT
                             </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
