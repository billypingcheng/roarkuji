    <!-- å¼•å…¥ Tailwind CSS -->

    <!-- å¼•å…¥ React å’Œ Babel -->

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-950 text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- æ¨¡æ“¬è³‡æ–™è¨­å®š ---
        const TOTAL_TICKETS = 80;
        const PRICE_PER_DRAW = 300;
        
        // çå“è¨­å®š
        const INITIAL_PRIZES = [
            { tier: 'A', name: 'ROAR é™å®š! è¶…å·¨å¤§å“¥å‰æ‹‰', total: 2, image: 'ğŸ¦–' },
            { tier: 'B', name: 'æ©Ÿæ¢°å“¥å‰æ‹‰ è¦ºé†’Ver.', total: 3, image: 'ğŸ¤–' },
            { tier: 'C', name: 'æ‘©æ–¯æ‹‰ å¤§å‹æ¯›å·¾', total: 5, image: 'ğŸ¦‹' },
            { tier: 'D', name: 'æ€ªç¸æª”æ¡ˆ ç»ç’ƒæ¯', total: 10, image: 'ğŸ¥›' },
            { tier: 'E', name: 'ç¶“å…¸å ´æ™¯ è‰²ç´™', total: 20, image: 'ğŸ–¼ï¸' },
            { tier: 'F', name: 'æ€ªç¸æ©¡è† åŠé£¾', total: 40, image: 'ğŸ”‘' },
        ];

        // æ¨¡æ“¬å¾Œç«¯ï¼šç”Ÿæˆ 80 å¼µç±¤
        const generateBox = () => {
            let pool = [];
            INITIAL_PRIZES.forEach(p => {
                for(let i=0; i<p.total; i++) pool.push(p.tier);
            });
            pool = pool.sort(() => Math.random() - 0.5);
            return Array.from({ length: TOTAL_TICKETS }, (_, i) => ({
                id: i + 1,
                status: 'AVAILABLE', 
                tier: pool[i]
            }));
        };

        function App() {
            const [tickets, setTickets] = useState([]);
            const [userCoins, setUserCoins] = useState(8800);
            const [isDrawing, setIsDrawing] = useState(false);
            const [drawResult, setDrawResult] = useState(null);
            const [showResultModal, setShowResultModal] = useState(false);

            // è«‹åœ¨é€™è£¡è¨­å®šä½ çš„åœ–ç‰‡è·¯å¾‘
            // å¦‚æœä½ æ˜¯æ”¾åœ¨æœ¬åœ°è³‡æ–™å¤¾ï¼Œè«‹ç¢ºä¿æª”åæ˜¯ logo.png
            // å¦‚æœä½ æœ‰åœ–ç‰‡ç¶²å€ï¼Œç›´æ¥è²¼åœ¨å¼•è™Ÿå…§ï¼Œä¾‹å¦‚ "https://i.imgur.com/xxxx.png"
            const LOGO_URL = "./logo.png"; 

            useEffect(() => {
                setTickets(generateBox());
            }, []);

            const getRemainingPrizes = () => {
                const counts = {};
                INITIAL_PRIZES.forEach(p => counts[p.tier] = 0);
                tickets.forEach(t => {
                    if (t.status === 'AVAILABLE') {
                        counts[t.tier] = (counts[t.tier] || 0) + 1;
                    }
                });
                return counts;
            };

            const remainingCounts = getRemainingPrizes();
            const totalRemaining = tickets.filter(t => t.status === 'AVAILABLE').length;
            const progressPercent = ((TOTAL_TICKETS - totalRemaining) / TOTAL_TICKETS) * 100;

            const handleDraw = (count) => {
                if (userCoins < count * PRICE_PER_DRAW) {
                    alert("ä»£å¹£ä¸è¶³ï¼è«‹å…ˆå„²å€¼");
                    return;
                }
                if (totalRemaining < count) {
                    alert("å‰©é¤˜å¼µæ•¸ä¸è¶³ï¼");
                    return;
                }

                setIsDrawing(true);

                setTimeout(() => {
                    const availableIndices = tickets
                        .map((t, i) => t.status === 'AVAILABLE' ? i : -1)
                        .filter(i => i !== -1);

                    const selectedIndices = [];
                    for (let i = 0; i < count; i++) {
                        const rand = Math.floor(Math.random() * availableIndices.length);
                        selectedIndices.push(availableIndices[rand]);
                        availableIndices.splice(rand, 1);
                    }

                    const newTickets = [...tickets];
                    const results = [];
                    selectedIndices.forEach(index => {
                        newTickets[index].status = 'SOLD';
                        results.push(newTickets[index]);
                    });

                    setTickets(newTickets);
                    setUserCoins(prev => prev - (count * PRICE_PER_DRAW));
                    setDrawResult(results);
                    setIsDrawing(false);
                    setShowResultModal(true);

                }, 1500);
            };

            const getPrizeInfo = (tier) => INITIAL_PRIZES.find(p => p.tier === tier);

            return (
                <div className="min-h-screen bg-[#0f172a] text-gray-100 pb-24">
                    {/* å°èˆªåˆ— - å“ç‰Œå€å¡Š */}
                    <nav className="bg-[#020617] border-b border-gray-800 p-3 sticky top-0 z-40 shadow-2xl flex justify-between items-center">
                        <div className="flex items-center gap-4 pl-2">
                            {/* Logo åœ–ç‰‡å€å¡Š */}

                                {/* å¦‚æœæ‰¾ä¸åˆ°åœ–ç‰‡ï¼Œæœƒé¡¯ç¤ºå‚™ç”¨çš„ Emoji */}
                                <img 
                                    src={LOGO_URL}
                                    onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='flex'}}

                                />

                                <div className="hidden absolute inset-0 w-full h-full rounded-full bg-blue-900 items-center justify-center text-2xl border-2 border-yellow-400">
                                    ğŸ¦
                                </div>
                            </div>
                            
                            {/* å“ç‰Œåç¨± */}
                            <div className="flex flex-col justify-center">
                                <h1 className="font-brand text-3xl tracking-widest text-white leading-none" style={{ textShadow: '2px 2px 0px #ca8a04' }}>
                                    ROAR
                                </h1>
                                <span className="text-[10px] font-bold text-yellow-500 tracking-[0.2em] uppercase">
                                    Ichiban Kuji Platform
                                </span>
                            </div>
                        </div>

                        {/* éŒ¢åŒ…å€å¡Š */}
                        <div className="flex items-center gap-3 bg-gray-900 border border-gray-700 px-3 py-1.5 rounded-lg mr-2">
                            <span className="text-yellow-400 text-lg">ğŸª™</span>
                            <span className="font-mono font-bold text-lg">{userCoins}</span>
                            <button 
                                onClick={() => setUserCoins(prev => prev + 1000)}
                                className="text-xs bg-yellow-600 hover:bg-yellow-500 text-black font-bold px-2 py-1 rounded transition-colors"
                            >
                                +
                            </button>
                        </div>
                    </nav>

                    <div className="max-w-4xl mx-auto p-4">
                        
                        {/* å•†å“çœ‹æ¿å€ */}
                        <div className="bg-gray-800 rounded-xl overflow-hidden shadow-2xl mb-8 border border-gray-700 group">
                            <div className="relative h-56 bg-gradient-to-br from-blue-900 via-purple-900 to-slate-900 flex flex-col items-center justify-center overflow-hidden">
                                {/* èƒŒæ™¯è£é£¾ */}
                                <div className="absolute top-0 left-0 w-full h-full opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                                
                                <h2 className="relative z-10 text-4xl md:text-5xl font-black text-white drop-shadow-[0_5px_5px_rgba(0,0,0,0.8)] italic transform -rotate-2">
                                    æ€ªç¸å¤§æˆ°çˆ­ <span className="text-yellow-400">ROAR</span> ç‰ˆ
                                </h2>
                                <div className="relative z-10 mt-4 bg-black/60 backdrop-blur-md px-4 py-1.5 rounded-full border border-yellow-500/50 text-yellow-400 font-bold shadow-lg flex items-center gap-2">
                                    <span className="animate-pulse">â—</span> ç¾æ­£ç†±è³£ä¸­ | ä¸€æŠ½ {PRICE_PER_DRAW} ä»£å¹£
                                </div>
                            </div>
                            
                            {/* é€²åº¦æ¢ */}
                            <div className="px-6 py-4 bg-gray-900/50">
                                <div className="flex justify-between text-sm text-gray-300 mb-2 font-bold">
                                    <span>å‰©é¤˜å¼µæ•¸: <span className="text-yellow-400 text-lg">{totalRemaining}</span></span>
                                    <span>ç¸½å¼µæ•¸: {TOTAL_TICKETS}</span>
                                </div>
                                <div className="w-full bg-gray-700 h-3 rounded-full overflow-hidden shadow-inner">
                                    <div

                                        style={{width: `${progressPercent}%`}}

                                </div>
                            </div>

                            {/* çå“æ¸…å–® */}
                            <div className="grid grid-cols-3 sm:grid-cols-6 gap-3 p-4 bg-[#1e293b]">
                                {INITIAL_PRIZES.map(prize => {
                                    const remaining = remainingCounts[prize.tier];
                                    const isSoldOut = remaining === 0;
                                    const isTopPrize = ['A', 'B'].includes(prize.tier);
                                    
                                    return (
                                        <div key={prize.tier} className={`

                                                    : 'border-gray-700 bg-gray-800 hover:bg-gray-750'
                                            }
                                        `}>
                                            <div className="text-3xl mb-2 filter drop-shadow-lg">{prize.image}</div>
                                            <div className={`font-black text-xl ${isTopPrize ? 'text-yellow-400' : 'text-gray-200'}`}>
                                                {prize.tier}<span className="text-xs font-normal text-gray-400">è³</span>
                                            </div>
                                            <div className="text-[10px] text-center text-gray-400 truncate w-full mb-1">{prize.name}</div>
                                            
                                            {/* å‰©é¤˜æ•¸é‡æ¨™ç±¤ */}
                                            <div className={`

                                                ${isSoldOut ? 'bg-red-900/80 text-red-200' : 'bg-blue-900/80 text-blue-200'}
                                            `}>
                                                å‰© {remaining}
                                            </div>

                                            {/* å·²å”®å®Œå°ç«  */}
                                            {isSoldOut && (
                                                <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                                    <span className="text-red-500 font-black border-2 border-red-500 px-1 transform -rotate-12 text-lg bg-black/50 rounded">SOLD</span>
                                                </div>
                                            )}

                                    );
                                })}
                            </div>
                        </div>

                        {/* ç±¤ç´™ç‰† */}
                        <div className="mb-12">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-gray-300">
                                <span className="text-yellow-500">ğŸ“Š</span> é¸æ“‡ä½ çš„è™Ÿç¢¼
                            </h3>
                            <div className="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-2">
                                {tickets.map((ticket) => (
                                    <div 
                                        key={ticket.id}
                                        className={`
                                            aspect-square flex items-center justify-center font-bold text-sm rounded relative overflow-hidden transition-all duration-500
                                            ${ticket.status === 'SOLD' 
                                                ? 'bg-gray-900 text-gray-700 border border-gray-800' 
                                                : 'bg-slate-700 text-white border border-slate-600 shadow hover:bg-slate-600 hover:border-yellow-500/50 cursor-pointer'
                                            }
                                        `}
                                    >
                                        {ticket.status === 'SOLD' ? (
                                            <span className="opacity-30">âŒ</span>
                                        ) : (
                                            <span className="font-mono text-blue-200/70">{String(ticket.id).padStart(2, '0')}</span>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* åº•éƒ¨æ§åˆ¶åˆ— */}
                    <div className="fixed bottom-0 left-0 right-0 bg-[#020617]/95 backdrop-blur border-t border-gray-800 p-4 pb-6 z-30 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                        <div className="max-w-4xl mx-auto flex gap-4 justify-center">
                            <button 
                                disabled={isDrawing || totalRemaining < 1}
                                onClick={() => handleDraw(1)}
                                className="flex-1 bg-gradient-to-b from-slate-600 to-slate-800 hover:from-slate-500 hover:to-slate-700 disabled:opacity-50 border border-slate-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg active:scale-95 transition-all"
                            >
                                <div className="text-lg">å–®æŠ½ä¸€ç™¼</div>
                                <div className="text-xs text-gray-400">{PRICE_PER_DRAW} ä»£å¹£</div>
                            </button>

                            <button 
                                disabled={isDrawing || totalRemaining < 5}
                                onClick={() => handleDraw(5)}
                                className="flex-1 bg-gradient-to-b from-yellow-500 to-yellow-700 hover:from-yellow-400 hover:to-yellow-600 disabled:opacity-50 disabled:grayscale text-black font-black py-3 px-6 rounded-lg shadow-[0_0_20px_rgba(234,179,8,0.3)] transform active:scale-95 transition-all ring-2 ring-yellow-400/50"
                            >
                                <div className="text-lg flex items-center justify-center gap-1">
                                    äº”é€£æŠ½ <span className="text-xs bg-black/20 px-1 rounded text-black">ğŸ”¥</span>
                                </div>
                                <div className="text-xs opacity-70 font-bold">{PRICE_PER_DRAW * 5} ä»£å¹£</div>
                            </button>
                        </div>
                    </div>

                    {/* é–‹çå‹•ç•«/çµæœ Modal */}
                    {(isDrawing || showResultModal) && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md p-4">
                            
                            {isDrawing && (
                                <div className="text-center animate-shake relative">
                                    {/* æ¨¡æ“¬æ’•ç±¤æ•ˆæœ */}
                                    <div className="w-48 h-64 bg-yellow-400 mx-auto rounded shadow-[0_0_30px_rgba(250,204,21,0.6)] flex items-center justify-center relative overflow-hidden border-4 border-white">
                                        <div className="absolute inset-0 bg-[repeating-linear-gradient(45deg,transparent,transparent_10px,#0001_10px,#0001_20px)]"></div>
                                        <div className="text-6xl font-black text-black opacity-20 transform -rotate-45">ROAR</div>
                                    </div>
                                    <h2 className="mt-8 text-3xl font-black text-yellow-400 tracking-widest">OPENING...</h2>
                                </div>
                            )}

                            {!isDrawing && showResultModal && (
                                <div className="bg-gray-900 p-0 rounded-2xl max-w-md w-full overflow-hidden border border-yellow-500/50 shadow-[0_0_50px_rgba(234,179,8,0.2)] flex flex-col max-h-[85vh]">
                                    <div className="bg-gradient-to-r from-yellow-600 to-yellow-500 p-4 text-center">
                                        <h3 className="text-2xl font-black text-black italic">CONGRATULATIONS!</h3>
                                    </div>
                                    
                                    <div className="p-6 overflow-y-auto flex-1">
                                        <div className="grid gap-3">
                                            {drawResult && drawResult.map((res, idx) => {
                                                const info = getPrizeInfo(res.tier);
                                                return (
                                                    <div key={idx} className="flex items-center bg-gray-800 p-3 rounded border border-gray-700 animate-[fadeIn_0.5s_ease-out_forwards]" style={{animationDelay: `${idx * 0.1}s`}}>
                                                        <div className="w-16 h-16 bg-gray-700 rounded flex items-center justify-center text-3xl mr-4 shrink-0 shadow-inner">
                                                            {info.image}
                                                        </div>
                                                        <div>
                                                            <div className={`font-black text-2xl leading-none mb-1 ${['A','B'].includes(res.tier) ? 'text-yellow-400' : 'text-white'}`}>
                                                                {res.tier} <span className="text-sm">è³</span>
                                                            </div>
                                                            <div className="text-xs text-gray-400">{info.name}</div>
                                                        </div>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>

                                    <div className="p-4 bg-gray-950 border-t border-gray-800 flex gap-3">
                                        <button 
                                            onClick={() => setShowResultModal(false)}
                                            className="flex-1 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded transition-colors"
                                        >
                                            æ”¶å…¥ç›’æ«ƒ
                                        </button>
                                        {totalRemaining > 0 && (
                                            <button 
                                                onClick={() => {setShowResultModal(false); handleDraw(1);}}
                                                className="flex-1 bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded transition-colors"
                                            >
                                                å†æŠ½ä¸€æ¬¡
                                            </button>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Last One è³é¡¯ç¤º */}
                    {totalRemaining === 0 && !showResultModal && (
                         <div className="fixed inset-0 z-30 flex items-center justify-center bg-black/80 pointer-events-none">
                             <div className="bg-red-600 text-white font-black text-5xl md:text-7xl transform -rotate-12 border-8 border-white p-8 shadow-[0_0_50px_red] pointer-events-auto animate-bounce">
                                 SOLD OUT
                             </div>

                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
